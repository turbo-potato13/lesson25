<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Book store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>

    <h1>Магазин книг</h1>

    <h4>Товары в корзине:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Название</td>
            <td>Колличество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry: ${purchased}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${cart.getPrice(entry.key)}"></td>
        </tr>
        </tbody>
    </table>
    <span th:text="'Сумма покупки: ' + ${sum}"></span>
    <a class="btn btn-secondary" th:href="@{'/cart/buy'}">Купить</a>
</div>
</body>
</html>
